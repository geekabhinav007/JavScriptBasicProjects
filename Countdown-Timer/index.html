<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <h1>New Year Countdown</h1>
    <div class="countdown-container">
         <div class="days-c">
              <h2 id="days"></h2>
              <span>Days</span>
         </div>
         <div class="hours-c">
              <h2 id="hours"></h2>
              <span>Hours</span>
         </div>
         <div class="minutes-c">
              <h2 id="minutes"></h2>
              <span>Minutes</span>
         </div>
         <div class="second-c">
              <h2 id="seconds"></h2>
              <span>Seconds</span>
         </div>
</body>
</html>
